<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | BPP PCs</title>
  <meta name="description" content="Browse premium gaming, creator, and workstation desktops from BPP PCs.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container top-bar">
      <a class="logo" href="index.html" aria-label="BPP PCs homepage">
        <span class="logo-mark">BPP</span>
        <span class="logo-text">
          <span class="logo-title">BPP PCs</span>
          <span class="logo-subtitle">Buy it, Plug it, Play it</span>
        </span>
      </a>

      <button class="mobile-menu-toggle" type="button" data-menu-toggle aria-label="Toggle navigation">☰</button>

      <nav class="nav-links" aria-label="Primary navigation">
        <a data-nav="index.html" href="index.html">Home</a>
        <a data-nav="products.html" href="products.html">Products</a>
        <a data-nav="basket.html" href="basket.html">Basket</a>
      </nav>

      <a class="basket-pill" href="basket.html">
        Basket
        <span class="basket-count">0</span>
      </a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="section-header">
        <div>
          <span class="eyebrow">Build Library</span>
          <h1 style="font-size:clamp(2rem,4.2vw,3.4rem);">Find your performance tier.</h1>
        </div>
        <button id="wishlist-only-btn" type="button" class="btn btn-soft">Wishlist Only</button>
      </div>

      <div class="panel" data-reveal>
        <div class="filters">
          <input id="search-input" type="search" placeholder="Search builds, tier, or use case...">
          <select id="category-filter">
            <option value="all">All categories</option>
          </select>
          <select id="tier-filter">
            <option value="all">All tiers</option>
          </select>
          <select id="sort-filter">
            <option value="featured">Sort: Featured</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="stock-desc">Stock: Highest</option>
          </select>
        </div>

        <p id="results-meta" class="result-meta"></p>
        <div id="products-grid" class="product-grid"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>BPP PCs</strong>
        <p style="margin-top:0.35rem;">Buy it, Plug it, Play it.</p>
        <p style="margin-top:0.35rem;font-size:0.82rem;color:var(--muted);">© <span data-year></span> BPP PCs. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <a href="products.html">Products</a>
        <a href="basket.html">Basket</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="refund.html">Refund Policy</a>
      </div>
    </div>
  </footer>

  <div id="product-modal" class="modal" hidden>
    <div id="product-modal-body" class="modal-card" role="dialog" aria-modal="true" aria-label="Product details"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/product-data.js"></script>
  <script src="js/store.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  <script src="js/products-page.js"></script>
</body>
</html>
